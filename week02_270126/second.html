<!DOCTYPE html>
<html>
    <head>
      <title>CSS2</title>
      <style>
        body{
            margin: 0;
            font-family: Georgia,serif;
            background-color: #ffffff;
        }
        .container{
            display: flex;
            align-items: center;
            padding-top: 50px;
            padding-left: 100px;
            justify-content: left;
            height: 50vh;
            text-align: left;
        }
        .content {
            display: flex;
            width: 90%;
            height: 70%;
            align-items: center;
        }
        .bar{
            background-color: rgb(0, 0, 0);
            width: 100px;
            height: 100%;
        }
        .text{
            flex: 1;
            padding-left: 20px;
            text-align:left;
        }
        .text h1{
            letter-spacing: 2px;
            font-size:50px;
            line-height: 1.2;
        }
        .text h4{
            margin-bottom: auto;
            
        }
        .image{
            flex: 1;
            height:100%;
        }
        .image img{
            height: 90%;
            width: 90%;
            object-fit: cover;

        }
      </style>  
    </head>
    <body>
        <div class="container">
            <div class="content">
            <div class="bar"></div>
            <div class="text">
                <h4>HOW TO HELP</h4>
                <h1>Calculate Your <br> Carbon Footprint</h1>
            </div>
            <div class="image">
                <img src="https://cdn.cosmos.so/ef393aec-b44c-4e07-877e-34bd32c7c08c.?format=jpeg" alt="forest">
            </div>
            </div>
        </div>
    </body>
</html>
